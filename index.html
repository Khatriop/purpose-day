<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mumma ‚ù§Ô∏è Bachhe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #ff8fa3, #ffc2d1);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      text-align: center;
      animation: fade 1.2s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 6px;
    }

    p.subtitle {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    img {
      width: 240px;
      max-width: 90%;
      border-radius: 20px;
      border: 4px solid white;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      margin-bottom: 20px;
    }

    .message {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(6px);
      padding: 18px;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 16px;
      border-radius: 30px;
      border: none;
      background: #ff3366;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
    }

    #result {
      display: none;
      margin-top: 22px;
      font-size: 1.4rem;
      animation: pop 0.6s ease forwards;
    }

    @keyframes fade {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes pop {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Mumma ‚ù§Ô∏è Bachhe</h1>
    <p class="subtitle">Something I made just for you</p>

    <img src="image.jpg" alt="Us together">

    <div class="message">
      Bachhe,<br><br>
      I may not be perfect,  
      but every effort I make is for you.  
      With you, even simple moments feel special.  
      <br><br>
      I don‚Äôt want anything fancy‚Äî  
      I just want **us**.  
      <br><br>
      Always yours,<br>
      Mumma üíô
    </div>

    <button onclick="sayYes()">Will you be my Valentine? üíò</button>

    <div id="result">She said YES ü•π‚ù§Ô∏è</div>
  </div>

  <script>
    function sayYes() {
      document.getElementById("result").style.display = "block";
    }
  </script>

</body>
</html>
